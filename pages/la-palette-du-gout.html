<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>La palette du goût - Ohmyfood!</title>
    <meta
      name="description"
      content="Commandez votre repas en ligne chez La palette du goût, restaurant gastronomique à Paris."
    />

    <link rel="icon" href="../favicon.ico" sizes="any" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="../style/style.css" />

    <script src="https://kit.fontawesome.com/d87e9d49a2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__brand">
        <div class="header__brand-container">
          <a href="../index.html" class="header__button" aria-label="retour à l'accueil">
            <i class="fas fa-arrow-left"></i>
          </a>

          <h1 class="header__logo">ohmyfood</h1>
        </div>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <img
        src="../img/restaurants/la-palette-du-gout-xs.webp"
        srcset="
          ../img/restaurants/la-palette-du-gout-xs.webp  320w,
          ../img/restaurants/la-palette-du-gout-sm.webp  640w,
          ../img/restaurants/la-palette-du-gout-md.webp 1280w,
          ../img/restaurants/la-palette-du-gout-lg.webp 2560w
        "
        sizes="100vw"
        width="320"
        height="213"
        alt="La palette du goût"
        class="hero-image"
      />

      <!-- MENU -->
      <section class="menu">
        <div class="menu__container">
          <!-- MENU HEADER -->
          <div class="menu__header">
            <h2 class="menu__title">La palette du goût</h2>

            <button class="love-button" aria-label="ajouter aux favoris">
              <i class="love-button__icon love-button__icon--front far fa-heart" aria-hidden="true"></i>
              <i class="love-button__icon love-button__icon--back fas fa-heart" aria-hidden="true"></i>
            </button>
          </div>
          <!-- MENU HEADER -->

          <!-- MENU CONTENT -->
          <div class="menu__content">
            <!-- ENTREES -->
            <div>
              <h3 class="menu__subtitle">Entrées</h3>
            </div>
            <!-- ENTREES -->

            <!-- PLATS -->
            <div>
              <h3 class="menu__subtitle">Plats</h3>
            </div>
            <!-- PLATS -->

            <!-- DESSERTS -->
            <div>
              <h3 class="menu__subtitle">Desserts</h3>
            </div>
            <!-- DESSERTS -->
          </div>
          <!-- MENU CONTENT -->

          <!-- MENU FOOTER -->
          <div class="menu__footer">
            <button class="primary-button">Commander</button>
          </div>
          <!-- MENU FOOTER -->
        </div>
      </section>
      <!-- MENU -->
    </main>
    <!-- MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__container">
        <span class="footer__logo">ohmyfood</span>

        <nav class="footer__nav" aria-label="principale">
          <a href="#" class="footer__link footer__link--strong">
            <span class="footer__link-icon"><i class="fas fa-utensils" aria-hidden="true"></i></span>
            <span>Proposer un restaurant</span>
          </a>
          <a href="#" class="footer__link footer__link--strong">
            <span class="footer__link-icon"><i class="fas fa-hands-helping" aria-hidden="true"></i></span>
            <span>Devenir partenaire</span>
          </a>
          <a href="#" class="footer__link">Mentions légales</a>
          <a href="mailto:contact@ohmyfood.fr" class="footer__link">Contact</a>
        </nav>
      </div>
    </footer>
    <!-- FOOTER -->
  </body>
</html>
