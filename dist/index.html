<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ohmyfood!</title>
    <meta
      name="description"
      content="Commandez votre repas en ligne dans une sélection de restaurant gastronomiques à Paris."
    />

    <link rel="stylesheet" href="style/style.css" />

    <script src="https://kit.fontawesome.com/d87e9d49a2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__brand">
        <div class="header__brand-container">
          <h1 class="header__logo">ohmyfood</h1>
        </div>
      </div>

      <form class="header__search">
        <label for="search-input">
          <div class="visually-hidden">Localisation</div>
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        </label>
        <input type="search" id="search-input" placeholder="Paris, Belleville" class="header__search-input" />
      </form>
    </header>
    <!-- HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content"></main>
    <!-- MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__content">
        <span class="footer__logo">ohmyfood</span>

        <nav class="footer__nav" aria-label="principale">
          <a href="#" class="footer__link footer__link--strong">
            <span class="footer__link-icon"><i class="fas fa-utensils" aria-hidden="true"></i></span>
            <span>Proposer un restaurant</span>
          </a>
          <a href="#" class="footer__link footer__link--strong">
            <span class="footer__link-icon"><i class="fas fa-hands-helping" aria-hidden="true"></i></span>
            <span>Devenir partenaire</span>
          </a>
          <a href="#" class="footer__link">Mentions légales</a>
          <a href="mailto:contact@ohmyfood.fr" class="footer__link">Contact</a>
        </nav>
      </div>
    </footer>
    <!-- FOOTER -->
  </body>
</html>
